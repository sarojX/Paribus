services:
  - type: web
    name: paribus-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: MAX_HOSPITALS
        value: "20"
      - key: HTTPX_TIMEOUT_SECONDS
        value: "30.0"
      - key: HOSPITAL_API_BASE
        value: "https://hospital-directory.onrender.com"
